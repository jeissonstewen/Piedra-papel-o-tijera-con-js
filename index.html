<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <input type="image" id="jugar" oneclick="jugar()" src="./jugar.png" alt="piedra" width="60%">
        <div class="container__opciones">
            <input type="image" id="piedra" src="./piedra.png" alt="piedra" width="25%">
            <input type="image" id="papel" src="./papel.png" alt="papel" width="25%">
            <input type="image" id="tijera" src="./tijera.png" alt="tijera" width="25%">
        </div>
        <div class="container__resultado">
            <div class="resultado__user">
                <label for="user">Usuario:</label>
                <label id="user" for="user">0</label>
            </div>
            <div class="resultado__empate">
                <label for="empate">Empate:</label>
                <label id="empate" for="empate">0</label>
            </div>
            <div class="resultado__pc">
                <label for="user">Maquina:</label>
                <label id="pc" for="user">0</label>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
